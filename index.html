<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/js/main.js">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- Header -->
            <header class="header">
                <h4 class="header_playing">Now playing</h4>
                <h2 class="song_name">String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/honest.jpg)">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn-control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play" style="color: #ea2658;">
                        <div class="btn-pause hidden"> 
                            <i class="fas fa-pause icon-pause"></i>
                        </div>
                        <div class="btn-play"> 
                            <i class="fas fa-play icon-play"></i>
                        </div>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                

                <input id="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
        
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
